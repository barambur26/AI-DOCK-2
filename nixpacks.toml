[providers]
python = "3.11"

[variables]
PYTHONPATH = "/app/Back"

[phases.setup]
nixPkgs = ["python311", "pip"]

[phases.install]
cmd = "cd Back && pip install -r requirements.txt"

[phases.build]
cmd = "echo 'No build step needed for FastAPI'"

[start]
cmd = "cd Back && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
